<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑课程</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">课程名称</label>
			<div class="layui-input-inline">
				<input type="hidden" name="id" id="id">
				<input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入课程名称">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">课程单价</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input unitPrice" id="unitPrice" name="unitPrice">
			</div>
			<div class="layui-form-mid layui-word-aux">￥</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">所属分店</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input store" name="store" placeholder="分店名称">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">课程简介</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input briefIntroduction" name="briefIntroduction" placeholder="简介">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<textarea name="remark" placeholder="请输入备注" class="layui-textarea remark"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button"  lay-filter="editCourse" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/course/edit.js"></script>
</body>
</html>
