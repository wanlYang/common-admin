<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>定金列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input name" placeholder="姓名"/>
                </div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input phone" placeholder="手机号"/>
				</div>
                <a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<shiro:hasPermission name="first:add">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-normal add_btn">新增</a>
				</div>
			</shiro:hasPermission>
			<shiro:hasPermission name="first:edit">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-warm layui-btn-normal edit_btn">编辑</a>
				</div>
			</shiro:hasPermission>
			<shiro:hasPermission name="first:del">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">删除</a>
				</div>
			</shiro:hasPermission>
			<shiro:hasPermission name="first:printview">
				<div class="layui-inline">
					<a class="layui-btn layui-btn-danger layui-btn-normal printview" lay-event="printview">打印预览</a>
				</div>
			</shiro:hasPermission>
		</form>
	</blockquote>
	<table id="firstmoneyList" lay-filter="firstmoneyList"></table>

</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/firstmoney/list.js"></script>
</body>
</html>
