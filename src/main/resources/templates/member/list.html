<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<meta charset="utf-8">
	<title>会员列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />

	<style type="text/css">
		.layui-table-cell{
			height:auto!important;
			white-space:normal;
		}
		.layui-btn+.layui-btn {
			margin-left: 0px;
		}

	</style>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">

	</blockquote>
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<select name="status" class="status" lay-verify="required" >
						<option value="1">大课VIP</option>
						<option value="2">团课VIP</option>
						<option value="3">团课VIP&大课VIP</option>
					</select>
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input startTime" id="startTime" name="startTime" placeholder="开始日期">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input endTime" id="endTime" name="endTime" placeholder="结束日期">
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
		</form>
	</blockquote>
	<table id="memberList" lay-filter="memberList"></table>
	<script type="text/html" id="barDemo">

	</script>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/member/list.js"></script>
</body>
</html>
