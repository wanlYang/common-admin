<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑班次时间</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
		.pointer{
			cursor:pointer;
		}
		.default{
			cursor:default;
		}
        .linksAdd .layui-form-label{ width:66px; padding-left:0;}
	</style>
</head>
<body class="childrenBody" style="height: 470px">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label">班次名称</label>
			<div class="layui-input-inline">
				<input type="hidden" name="id" class="id">
				<input type="text" class="layui-input name" name="name" id="name" lay-verify="required">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input starttime" name="starttime" id="starttime" lay-verify="required" placeholder="HH:mm:ss" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input endtime" name="endtime" id="endtime" lay-verify="required" placeholder="HH:mm:ss">
			</div>
		</div>
		<div class="layui-block">
			<label class="layui-form-label">是否有效</label>
			<input type="checkbox" lay-filter="status" class="status" name="status" lay-skin="primary" value="1">
		</div>

					<div class="layui-form-item">
						<label class="layui-form-label">展示颜色</label>
						<div class="layui-input-inline" style="width: 120px;">
							<input type="text" name="showcolour" value="" placeholder="请选择颜色" class="layui-input showcolour" id="test-form-input">
						</div>
						<div class="layui-inline" style="left: -11px;">
							<div id="test-form"></div>
						</div>
					</div>

	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button" lay-filter="editOfficetime" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/officetime/edit.js"></script>


</body>
</html>
