<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>中奖客户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
		.pointer{
			cursor:pointer;
		}
		.default{
			cursor:default;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">

	<div class="layui-form-item layui-row layui-col-xs12" th:each="acuser,state:${acusers}">
		<div class="layui-inline">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input name default" th:value="${acuser.name}" readonly>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">电话</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input phone default" th:value="${acuser.phone}" readonly>
			</div>
		</div>
	</div>
	<div class="layui-form-item" th:if="${#lists.isEmpty(acusers)}">
		<div class="layui-btn layui-block" >暂无设定</div>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
</body>
</html>
