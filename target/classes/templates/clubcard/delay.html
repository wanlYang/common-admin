<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>会员卡延期</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
		.pointer{
			cursor:pointer;
		}
		.default{
			cursor:default;
		}
        .linksAdd .layui-form-label{ width:66px; padding-left:0;}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label">延期至</label>
			<div class="layui-input-inline" >
				<input type="hidden" name="id" class="id">
				<input type="text" class="layui-input endTime" id="endTime" name="endTime" lay-verify="required">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button" lay-filter="delayClubCard" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/clubcard/delay.js"></script>
</body>
</html>
