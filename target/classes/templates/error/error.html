<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>error--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<div class="noFind">
	<div style="margin-top: 10%;">
		<i class="layui-icon">&#xe69c;</i>
		<p style="margin-top: 30px;font-size: 20px; font-weight: 300; color: #999;" th:text="${message == null ? '抱歉，系统出现未知错误了！':message}"></p>
	</div>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script th:inline="javascript">
	var flag = [[${ifHref}]];
	if(flag == true){
		setTimeout("refresh('"+flag+"')", 1500);
	}
	function refresh(status){
		window.location.href = "/activity/management/login";
	}
</script>
</body>
</html>
