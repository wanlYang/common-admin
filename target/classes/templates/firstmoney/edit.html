<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑定金</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
		.pointer{
			cursor:pointer;
		}
		.default{
			cursor:default;
		}
        .linksAdd .layui-form-label{ width:66px; padding-left:0;}
		.layui-disabled{
			color: #0C0C0C !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label">会员卡号</label>
			<input type="hidden" name="id" id="id">
			<div class="layui-input-inline" >
				<input type="text" class="layui-input clubNumber layui-disabled default" readonly name="clubNumber" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">客户姓名</label>
			<div class="layui-input-inline">
				<input type="hidden" name="customer.id" class="customer_id">
				<input type="text" class="layui-input customer_name layui-disabled" name="customer.name" readonly id="customer_name" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">手机号</label>
			<div class="layui-input-inline" >
				<input type="text" class="layui-input phone default layui-disabled"  readonly name="phone" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">定金编号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input number layui-disabled" readonly name="number" placeholder="自动生成,请忽略">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-inline">
			<select name="status" id="status" lay-search="" lay-verify="required">
				<option value=""></option>
				<option value="0">未冲账</option>
				<option value="1">已冲账</option>
				<option value="2">以退回</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">添加日期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input insertTime layui-disabled" readonly id="insertTime" name="insertTime" lay-verify="required">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">结束日期</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input endTime layui-disabled" readonly id="endTime" name="endTime" lay-verify="required">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">金额</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input firstMoney" id="firstMoney" name="firstMoney" lay-verify="required" placeholder="￥">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">分店名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input store layui-disabled" name="store" readonly="readonly" value="金彦舞蹈（经开店）" placeholder="">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">销售员</label>
			<div class="layui-input-inline">
				<select name="mt.id" lay-verify="required" id="mt" class="mt user_id" lay-search="">
					<option value="">直接选择或搜索选择</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<textarea name="remark" placeholder="请输入备注" class="layui-textarea remark"></textarea>
		</div>
	</div>
    <div id="paymentBox" class="paymentBox" >
        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-form-label">付款方式</label>
                <div class="layui-input-inline">
                    <select name="payType.id" lay-verify="required" class="paytype paytype_id" id="paytype" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button" lay-filter="editFirstmoney" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/firstmoney/edit.js"></script>
</body>
</html>
