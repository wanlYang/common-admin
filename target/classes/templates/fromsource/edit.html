<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>编辑来源</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<input type="hidden" name="id" id="id">
		<div class="layui-inline">
			<label class="layui-form-label">父级来源</label>
			<div class="layui-input-inline">
				<select lay-verify="required" id="parentFromId" name="parentId" class="parentFromId" lay-search="">
					<option value="0" id="topl">顶级</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label">来源名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="name" id="fromName" lay-verify="required">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button"  lay-filter="editFromsource" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/fromsource/edit.js"></script>
</body>
</html>
