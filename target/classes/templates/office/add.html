<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>安排排班</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
		.pointer{
			cursor:pointer;
		}
		.default{
			cursor:default;
		}
        .linksAdd .layui-form-label{ width:66px; padding-left:0;}
	</style>
</head>
<body class="childrenBody" style="height: 470px">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label">教练姓名</label>
			<div class="layui-input-inline">
				<select lay-verify="required" id="coach" name="coach.id" class="coachName" lay-search="">
					<option value="">请选择教练</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">班次选择</label>
			<div class="layui-input-inline">
				<select lay-verify="required" id="time" name="officetime.id" class="timeName" lay-search="">
					<option value="">请选择班次</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">开始时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="starttime" id="starttime" lay-verify="required" placeholder="yyyy/MM/dd" >
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">结束时间</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input" name="endtime" id="endtime" lay-verify="required" placeholder="yyyy/MM/dd">
			</div>
		</div>

	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button" lay-filter="addOffice" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/office/add.js"></script
</body>
</html>
