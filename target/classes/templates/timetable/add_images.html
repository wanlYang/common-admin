<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>添加课程表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/timetable/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">店名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input storename" lay-verify="required" name="storename" placeholder="请输入店名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">课程表图</label>
		<div class="layui-input-block">
			<div class="layui-upload-list" style="margin-top: 0;">
				<div style="">
					<img class="layui-upload-img cover" style="width: 445px;height: 232px;" id="tableImg" src="/static/images/75730653200d614a64b398bea60fc395.jpeg">
				</div>
			</div>
			<div class="layui-btn" id="table_img">上传课程表(推荐尺寸920px*670px---小于300KB)</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">

		</div>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/timetable/add_images.js"></script>
</body>
</html>
