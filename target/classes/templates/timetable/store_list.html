<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<head>
		<meta charset="utf-8">
		<title>门店</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
        <link rel="stylesheet" href="/static/css/timetable/public.css" media="all" />
	</head>
	<body class="childrenBody">
		<form class="layui-form">
			<blockquote class="layui-elem-quote quoteBox">
				<form class="layui-form">
                    <shiro:hasPermission name="store_add:add">
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-normal addNews_btn">添加门店</a>
                        </div>
                    </shiro:hasPermission>

				</form>
			</blockquote>
			<table id="storeList" lay-filter="storeList"></table>
			<!--操作-->
			<script type="text/html" id="storeListBar" th:inline="javascript" charset="UTF-8">
				<a class="layui-btn layui-btn-xs" title="编辑" lay-event="edit">编辑</a>
			</script>
			<script type="text/html" id="toolbarTop">
			</script>
		</form>
		<script type="text/javascript" th:inline="javascript">
            var pessCode = [[${code}]];
		</script>
        <script type="text/javascript" src="/static/layui/layui.js"></script>
        <script type="text/javascript" src="/static/js/utils.js"></script>
        <script type="text/javascript" src="/static/js/timetable/store_list.js"></script>
	</body>

</html>
