<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form linksAdd"><br>
	<div class="layui-form-item">
		<label class="layui-form-label">卡项名称</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="name" name="name" lay-verify="required" placeholder="请输入卡项名称">
		</div>
	</div><br>
	<div class="layui-input-block">
		<input type="radio" name="status" value="0" title="未启用" checked="">
		<input type="radio" name="status" value="1" title="启用">
	</div><br>
	<div class="layui-tab-item layui-show">
		<label class="layui-form-label">卡面额</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="money" name="money" lay-verify="required" placeholder="请输入金额">
		</div>
		<div class="layui-form-item" pane="">
			<span><label class="layui-form-label">时间段</label></span>
			<div class="layui-input-block">
				<input type="checkbox" name="like1" lay-skin="primary" title="周一" checked="">
				<input type="checkbox" name="like2" lay-skin="primary" title="周二" checked="">
				<input type="checkbox" name="like3" lay-skin="primary" title="周三" checked="">
				<input type="checkbox" name="like4" lay-skin="primary" title="周四" checked="">
				<input type="checkbox" name="like5" lay-skin="primary" title="周五" checked="">
				<input type="checkbox" name="like6" lay-skin="primary" title="周六" checked="">
				<input type="checkbox" name="like7" lay-skin="primary" title="周日" checked="">
<!--				<input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">-->
			</div>
		</div>
	</div>
<!--选项卡-->
	<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
		<ul class="layui-tab-title">
			<li class="layui-this">
				<input type="radio" name="cardType" value="1" title="计时卡" checked=""></li>
			<li>
				<input type="radio" name="cardType" value="2" title="次卡"></li>
			<li>
				<input type="radio" name="cardType" value="3" title="时效性次卡"></li>
		</ul>
		<div class="layui-tab-content" style="height: 100px;">
<!--计时卡-->
			<div class="layui-tab-item layui-show">
				<label class="layui-form-label">有效期</label>
				<div class="layui-input-inline" >
					<input type="tel" lay-verify="required" autocomplete="off"
						   class="layui-input" id="validity" name="validity" value="0" style="width: 30%;float: left">
					<div class="layui-form-mid layui-word-aux" style="width: 50%; margin-left: 5px">天</div>
				</div>

			</div>
<!--次卡-->
			<div class="layui-tab-item">
				<label class="layui-form-label">次数</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="num" name="num" lay-verify="required"  value="0">
				</div>
			</div>
<!--时效性次卡-->
			<div class="layui-tab-item">
				<div class="layui-inline">
					<label class="layui-form-label">可使用开始时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="startTime" name="startTime" placeholder="yyyy/MM/dd" value="2019/01/01">
					</div>
				</div><br>
				<div class="layui-inline">
					<label class="layui-form-label">可使用结束时间</label>
					<div class="layui-input-inline">
						<input type="text" class="layui-input" id="endTime" name="endTime" placeholder="yyyy/MM/dd" value="2019/01/01">
					</div>
				</div>
			</div>
		</div>
	</div>

	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" id="remark" name="remark" lay-verify="required" >
		</div>
	</div>

	<div class="layui-form-item">
		<button class="layui-btn layui-block" lay-filter="addSet" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/cardsetting/info.js"></script>
<script>
	layui.use('laydate', function(){
		var laydate = layui.laydate;
		laydate.render({
			elem: '#startTime'
			,format: 'yyyy/MM/dd'
			,showBottom: false
		});
		laydate.render({
			elem: '#endTime'
			,format: 'yyyy/MM/dd'
			,showBottom: false

		});
	});
	layui.use('element', function() {
		var $ = layui.jquery
				, element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
	})
</script>
</body>
</html>
