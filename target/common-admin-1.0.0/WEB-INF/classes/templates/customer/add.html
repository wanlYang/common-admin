<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增客户</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/public.css" media="all" />
	<style>
		.layui-treeSelect .ztree li span.button.switch {
			position: relative !important;
			top: 2px !important;
		}
	</style>
</head>
<body class="childrenBody">
<form class="layui-form linksAdd">
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">姓名</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input name" name="name" lay-verify="required" placeholder="请输入姓名">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">电话</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input phone" name="phone" lay-verify="required" placeholder="电话">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input email" name="email" placeholder="邮箱">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">类型</label>
			<div class="layui-input-inline">
				<select name="cusType" id="cusType" lay-verify="required">
					<option value="0">潜在</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">客户来源</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input fromsource" id="fromsource_tree" name="fromsource.id" lay-verify="required" placeholder="请选择">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">IC卡号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input icCardId" name="icCardId" placeholder="IC卡号">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">IC卡编码</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input icCardNum" name="icCardNum" placeholder="IC卡编码">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">门店名称</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input store" name="store" value="金彦舞蹈（经开店）" readonly>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">生日</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input birthday" id="birthday" name="birthday" placeholder="生日">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label" style="color:red;">性别</label>
			<div class="layui-input-inline">
				<select name="sex" lay-verify="required">
					<option value="0">男</option>
					<option value="1" selected>女</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">身份证号</label>
			<div class="layui-input-inline">
				<input type="text" class="layui-input idCard" name="idCard" placeholder="身份证号">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">接待人</label>
			<div class="layui-input-inline">
				<select name="reception.id" class="reception user_id" lay-search="" >
					<option value="">直接选择或搜索选择</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">销售顾问</label>
			<div class="layui-input-inline">
				<select name="mt.id" class="mt user_id" lay-search="">
					<option value="">直接选择或搜索选择</option>
				</select>
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">介绍人</label>
			<div class="layui-input-inline">
				<select name="intro.id" class="intro customer_id" lay-search="">
					<option value="0">直接选择或搜索选择</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-inline">
			<textarea name="remark" placeholder="请输入备注" class="layui-textarea"></textarea>
		</div>
	</div>
	<div class="layui-form-item">
		<button class="layui-btn layui-block" type="button"  lay-filter="addCustomer" lay-submit>保存</button>
	</div>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/customer/add.js"></script>
</body>
</html>
