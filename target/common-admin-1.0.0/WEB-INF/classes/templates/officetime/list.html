<!DOCTYPE html>
<html xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <title>教练列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/static/css/public.css" media="all" />
    <link rel="stylesheet" href="/static/css/office/admin.css" media="all">

</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <shiro:hasPermission name="oftime:add">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal add_btn">新增</a>
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="oftime:edit">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-warm layui-btn-normal edit_btn">编辑</a>
                </div>
            </shiro:hasPermission>
            <shiro:hasPermission name="oftime:del">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-danger layui-btn-normal del_btn">删除</a>
                </div>
            </shiro:hasPermission>
        </form>
    </blockquote>
    <table id="officetimeList" lay-filter="officetimeList"></table>
</form>
<script type="text/javascript" src="/static/layui/layui.js"></script>
<script type="text/javascript" src="/static/js/utils.js"></script>
<script type="text/javascript" src="/static/js/officetime/list.js"></script>
